{% set version = '2.0.3' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
    name: pyaqsapi
    version: 1.0.BETA

source:
    fn: pyaqsapi-1.0.tar.gz

build:
    noarch: python
    number: 0
    script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - conda
    - conda-build
    - python
    - pep517
    - sphinx
    - sphinx_rtd_theme
    - sphinxcontrib-napoleon
    - sphinxcontrib-apidoc
    - toml

  run:
    - python
    - keyring
    - pandas
    - requests

  test:
    - python
    - pytest
    - sphinxcontrib-spelling
    - tox
    - pytest-black
    - codecov
about:
    home:"https://github.com/USEPA/pyaqsapi"
    license: LICENSE.rst
    summary: "Retrieve air monitoring data and associated metadata from the \
              US Environmental Protection Agency's Air Quality System \
              service using functions."
